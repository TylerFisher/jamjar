<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jam Jar</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Roboto:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="strawberry.svg">
            <h1>Jam Jar</h1>
        </div>
        <p class="sentence hidden">
            Play something <span id="tempo"></span> in <span id="time-signature"></span> that features the <span id="instrument"></span> and evokes <span id="emotion"></span>.
        </p>
        <div class="button-wrapper">
            <button id="go">Stir</button>
        </div>
        <footer>
            <p>By Erin Harper and Tyler Fisher. Strawberry by Laymik from the Noun Project</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
